<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Diet Recommendation Form</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>ü•ó Personalized Diet Recommendation Form ü•ó</h1>
        <form id="dietForm" action="#" method="post">
            <fieldset>
                <legend>üë§ Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required autocomplete="off">

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" placeholder="Enter your age" required autocomplete="off">

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Non-Binary</option>
                    <option value="prefer-not-to-say">Prefer Not to Say</option>
                </select>

                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" min="0" placeholder="Enter your height" required>

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" min="0" placeholder="Enter your weight" required>
            </fieldset>

            <fieldset>
                <legend>ü©∫ Health Conditions</legend>
                <label>Do you have any of the following health conditions? (Check all that apply):</label>
                <div style="line-height: 32px;">
                <input type="checkbox" id="diabetes" name="health_conditions" value="diabetes"><span style=" font-weight: bold;">Diabetes</span>
                 <br>
                <input type="checkbox" id="hypertension" name="health_conditions" value="hypertension"><span style=" font-weight: bold;">Hypertension (High Blood Pressure)</span>
                 <br>
                <input type="checkbox" id="heart-disease" name="health_conditions" value="heart-disease"><span style=" font-weight: bold;">Heart Disease</span>
                <br>
                <input type="checkbox" id="other" name="health_conditions" value="other"><span style=" font-weight: bold;">Other (please specify):</span>
                <input type="text" id="other-condition" name="other_condition" placeholder="Specify other conditions">            
                <input type="checkbox" id="none" name="health_conditions" value="none"><span style=" font-weight: bold;">None</span>
                <br>
                <label for="allergies">Do you have any allergies? (Please list them):</label>
                <input type="text" id="allergies" name="allergies" placeholder="List your allergies">
            </div>
            </fieldset>

            <fieldset>
                <legend>üèÉ‚Äç‚ôÇÔ∏è Physical Activity Level</legend>
                <label for="activity-level">Please select your typical physical activity level:</label>
                <select id="activity-level" name="activity_level" required>
                    <option value="">Select activity level</option>
                    <option value="sedentary">Sedentary (little or no exercise)</option>
                    <option value="light">Light (light exercise/sports 1-3 days/week)</option>
                    <option value="moderate">Moderate (moderate exercise/sports 3-5 days/week)</option>
                    <option value="active">Active (hard exercise/sports 6-7 days a week)</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>üçΩÔ∏è Diet Preference</legend>
                <label for="diet">Please select your diet preference:</label>
                <select id="diet" name="diet" required>
                    <option value="">Select your diet</option>
                    <option value="vegan">Vegan</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="non-vegetarian">Non-Vegetarian</option>
                    <option value="keto">Keto</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>üéØ Health Goals</legend>
                <label for="goal">Please select your health goal:</label>
                <select id="goal" name="goal" required>
                    <option value="">Select your goal</option>
                    <option value="maintain">Maintain Weight</option>
                    <option value="lose">Weight Loss</option>
                    <option value="gain">Weight Gain</option>
                    <option value="muscle-gain">Muscle Gain</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>ü•ë Nutritional Focus</legend>
                <label for="nutrient-focus">Are there any specific nutrients or dietary goals you want to focus on? (e.g., low-carb, high-protein, low-sodium):</label>
                <input type="text" id="nutrient-focus" name="nutrient_focus" placeholder="Specify your dietary goals">
            </fieldset>

            <button type="submit">Submit üçΩÔ∏è</button>
        </form>
    </div>
</body>
</html>
